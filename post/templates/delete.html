{% extends "base.html" %}

{% block content %}
    <h1>Delete a blog post</h1>
    <h3>Are you sure you want to delete - {{ object.title }}</h3>
    <p> {{ object.content }} </p>
    <form method="POST">{% csrf_token %}
        <button class="btn btn-danger">Yes, delete</button>
    </form>
{% endblock %}
